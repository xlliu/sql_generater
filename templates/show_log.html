{% extends "base.html" %}
{% block header %}
    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/table.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div id="page-wrapper"
         style="margin-left:auto;margin-right:auto;width: auto; height: 700px;">
        <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption"><i class="icon-comments"></i>
                <h4>日志列表</h4>
            </div>
            <div class="tools">
                <a class="collapse" href="javascript:;"></a>
            </div>
        </div>
        <div class="portlet-body">
                <!-- /.panel-heading -->
                <div class="panel-body"  style="text-align:center;margin:0 ">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th style="width: 10%;"><span>任务名</span></th>
{#                                <th><span>任务状态</span></th>#}
                                <th style="width: 10%;"><span>最后执行结果</span></th>
                                <th style="width: 15%;"><span>最后执行开始时间</span></th>
                                <th style="width: 15%;"><span>最后执行结束时间</span></th>
                                <th style="width: 60%;"><span>执行信息</span></th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for d in data %}
                                <tr class="odd gradeX">
                                    <td><span>{{ d.jobresult.name }}</span></td>
{#                                    <td {% if d.jobresult.status=='开启'%}style='background-color: #43fab8' {% else %}style='background-color: #fc5d6c'{% endif %}>{{ d.jobresult.status }}</span></td>#}
                                    <td><span {% if d.result=='成功' %}class="label label-success"{% elif d.result=='运行中' %}class="label label-warning"{% else %}class="label label-danger"{% endif %}>{{ d.result }}</span></td>
                                    <td><span>{{ d.begin }}</span></td>
                                    <td><span>{{ d.end }}</span></td>
                                    <td><span><textarea style="width: 100%">{{ d.msg }}</textarea></span></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>

{% endblock %}
